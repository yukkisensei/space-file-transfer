<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Approval - YuFile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .wait-container {
            max-width: 600px;
            margin: 150px auto;
            padding: 40px;
            text-align: center;
        }

        .wait-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px 30px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .wait-title {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .wait-message {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .request-info {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }

        .request-info p {
            margin: 10px 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .request-info strong {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="space-background">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>

    <div class="wait-container">
        <div class="wait-card glass-card">
            <div class="spinner"></div>
            <h1 class="wait-title">⏳ Waiting for Owner Approval</h1>
            <p class="wait-message">Your admin login request has been sent to the owner. Please wait for approval...</p>
            
            <div class="request-info">
                <p><strong>Username:</strong> <span id="adminUsername"></span></p>
                <p><strong>Request ID:</strong> <span id="requestId"></span></p>
                <p><strong>Status:</strong> <span id="requestStatus">Pending...</span></p>
            </div>

            <button class="liquid-glass-btn" onclick="cancelRequest()" style="margin-top: 30px;">
                <span>Cancel</span>
            </button>
        </div>
    </div>

    <script>
        // API URL - works on both localhost and Railway
        const API_URL = window.location.origin;

        const urlParams = new URLSearchParams(window.location.search);
        const requestId = urlParams.get('requestId');
        const username = urlParams.get('username');

        if (!requestId || !username) {
            alert('Invalid request. Please login again.');
            window.location.href = '/admin-login.html';
        }

        document.getElementById('adminUsername').textContent = username;
        document.getElementById('requestId').textContent = requestId;

        // Poll for approval status every 3 seconds
        const pollInterval = setInterval(async () => {
            try {
                const response = await fetch(`${API_URL}/api/admin/login-status/${requestId}`);
                const result = await response.json();

                if (result.success) {
                    const request = result.data;
                    
                    if (request.status === 'approved') {
                        clearInterval(pollInterval);
                        document.getElementById('requestStatus').textContent = '✅ Approved!';
                        
                        // Save user to localStorage
                        const currentUser = {
                            username: username,
                            isAdmin: true,
                            isOwner: false,
                            role: 'admin'
                        };
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        
                        // Redirect to admin console
                        setTimeout(() => {
                            window.location.href = '/admin-console.html';
                        }, 1000);
                    } else if (request.status === 'denied') {
                        clearInterval(pollInterval);
                        document.getElementById('requestStatus').textContent = '❌ Denied';
                        alert('Your login request was denied. Your IP has been blocked.');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    }
                }
            } catch (error) {
                console.error('Poll error:', error);
            }
        }, 3000);

        function cancelRequest() {
            clearInterval(pollInterval);
            window.location.href = '/';
        }

        // Timeout after 5 minutes
        setTimeout(() => {
            clearInterval(pollInterval);
            alert('Request timeout. Please try again.');
            window.location.href = '/';
        }, 300000);
    </script>
</body>
</html>
