<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - YuFile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 150px auto;
            padding: 40px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
        }

        .login-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="space-background">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>

    <div class="login-container">
        <div class="login-card glass-card">
            <h1 class="login-title">üëë Admin Login</h1>
            
            <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                <div class="form-group">
                    <label for="adminUsername">Username</label>
                    <input type="text" id="adminUsername" class="glass-input" required>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" class="glass-input" required>
                </div>
                
                <button type="submit" class="liquid-glass-btn" style="width: 100%;">
                    <span>üîê Login</span>
                </button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <a href="/" style="color: rgba(255, 255, 255, 0.6); text-decoration: none;">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // API URL - works on both localhost and Railway
        const API_URL = window.location.origin;

        async function handleAdminLogin(event) {
            event.preventDefault();

            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value;

            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/console/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Owner login - direct access
                    localStorage.setItem('currentUser', JSON.stringify(result.data));
                    window.location.href = '/admin-console.html';
                } else if (result.requiresApproval) {
                    // Admin login - needs owner approval
                    window.location.href = `/admin-login-wait.html?requestId=${result.requestId}&username=${encodeURIComponent(username)}`;
                } else {
                    alert(result.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login error: ' + error.message);
            }
        }
    </script>
</body>
</html>
